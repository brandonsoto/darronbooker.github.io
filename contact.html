    <main role="main">

        <div class="container d-flex justify-content-center mt-5">
            <form id="contactForm" name="contactForm" novalidate="">
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label for="name">Name</label> <input class="form-control" data-validation-required-message="Please enter your name." id="name" placeholder="Name" required type="text">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label for="email">Email</label> <input class="form-control" data-validation-required-message="Please enter your email address." id="email" placeholder="Email Address" required type=email>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label for="message">Message</label>
                        <textarea class="form-control" data-validation-required-message="Please enter a message." id="message" placeholder="Message" required rows="5"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <input type="text" name="_gotcha" style="display:none" id="gotcha" value="">
                <br>
                <div id="success"></div>
                <div class="row justify-content-center">
                    <div class="form-group col-xs-12 text-center">
                        <button class="btn btn-lg" id="send-message" type="submit">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
